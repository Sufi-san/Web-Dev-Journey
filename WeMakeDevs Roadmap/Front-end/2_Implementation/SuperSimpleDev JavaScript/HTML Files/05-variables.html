<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        let var1 = 3;
        console.log(var1);

        const calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);

        const message = 'hello';
        console.log(message);

        // Keywords can not be used
        // Special characters cannot be used, except '$' and '_'
        var1 = 5;
        console.log(var1);
        var1 += 1;
        console.log(var1);

        // Three ways to create variables in js:
        let variable1 = 5;
        const variable2 = 2;
        // variable2 = 5; will give error, const variables cannot be changed
        var variable3 = 3;
        // var was the original way to create variable in JS
        // However, it is not used in newer JS codes due to some issues

        // We can use typeof with variables
        console.log(typeof message);
        console.log(typeof variable1);
    </script>
</body>
</html>
