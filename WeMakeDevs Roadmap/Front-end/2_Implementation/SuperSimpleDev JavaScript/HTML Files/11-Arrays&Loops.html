        // Additional details

        // Arrays copy reference to actual memory where the data is stored
        const array1 = [2, 3, 4];
        let array2 = array1; // copies reference
        array1.push(4)
        console.log(array1);
        console.log(array2);
        // To avoid both arrays from being changed:
        array2 = array1.slice(); // creates a duplicate object and provides its reference
        array1.push(5);
        console.log(array1);
        console.log(array2);

        // Destructuring shortcuts:
        const [firstVal, secondVal] = [1, 2, 3];
        console.log(`${firstVal} and ${secondVal}`);

        // break and continue, statement:
        for (let i = 0; i < 11; i++) {
            if (i % 3 == 0) continue;
            console.log(i);
            if (i == 8) break;
        }
        // in while loop:
        let i = 0;
        while (i < 11) {
            if (i % 3 == 0) {
                i++;
                continue;
            }
            console.log(i);
            i++;
        }

        // Loops with functions:
        const nums = [1, 1, 3];
        function doubleValues(arr) {
            const newArr = [];
            for (let i = 0; i < arr.length; i++) {
                newArr[i] = arr[i] * 2;
            }
            return newArr;
        }
        console.log(doubleValues(nums));
