    <title>Rock Paper Scissors</title>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    // Math.random() generates a floating point number which is, >= 0 and always < 1. (never equal to 1)
    randomNum = Math.random();
    
    if(randomNum >= 0 && randomNum < 1 / 3){
        compPick = 'rock';
    }
    else if(randomNum >= 1 / 3 && randomNum < 2 / 3){
        compPick = 'paper';
    }
    else{
        compPick = 'scissors';
    }

    if(compPick == 'paper'){
        result = 'You Lose!'
    }
    else if(compPick == 'scissors'){
        result = 'You Win!'
    }
    else {
        result = 'Tie!'
    }
    alert(`You picked rock. Computer picked ${compPick}. ${result}`);">
        rock
    </button>
