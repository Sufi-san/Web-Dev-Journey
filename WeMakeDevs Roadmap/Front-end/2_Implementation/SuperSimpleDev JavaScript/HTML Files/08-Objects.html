        /* When a page is reloaded or closed, the variables inside are reset(values get deleted), to avoid it we can use the local storage to save the values and start from those values as initial values when page is re-opened.
        To do this we can use another built-in JS object called localStorage.

        /* 
            null vs undefined
                - when defined as 'null' it often means that we intentionally want it to be 'null'
                - they work the same in most cases
        */

        // Auto-boxing: JS automatically wraps literals into a special object first which then allows usage of properties and methods
        // Works with Strings, numbers, boolean
        // Does not work for null & undefined
        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        // The variables we create as objects are reference variables that refer to the actual object created somewhere inside the computer's memory
        const object1 = {
            message: 'hello'
        };
        const object2 = object1; // both variables refer to the same object in memory
        console.log(object2);
        object2.message = 'Good Job!';
        console.log(object1);

        // Object Comparison:
        const object3 = {
            message: 'Good Job!'
        }
        console.log(object3 === object1); // Though their content is same, they contain different references 
        console.log(object2 === object1); // These have the same reference

        // Object Shortcuts:
        const object4 = {
            message: 'Good Job!',
            price: 799,
            type: true
        }
        // Note: object have scopes too
        // const message = object4.message; // normal way to assing object values to variables
        // Destructuring Shortcut:
        const {message, price, type} = object4; // variables in brackets should be same as property names in object
        console.log(message);
        console.log(price);
        console.log(type);

        // Shorthand Shortuct:
        // For variables already defined in the code we can use the following shortcut if want to copy them for object
        const object5 = {
            // message: message
            message,
            price,
            /*method: function func1() {
                console.log('Hello Function');
            }*/
            // Short-hand method from ES6:
            method() {
                console.log('Hello Function');
            }
        }
        console.log(object5);
        object5.method();
