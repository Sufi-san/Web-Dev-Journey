<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playRPS('Rock');
    ">
        rock
    </button>
    <button onclick="
    playRPS('Paper');
    ">
        paper
    </button>
    <button onclick="
    playRPS('Scissors');
    ">
        scissors
    </button>
    <script>
        function pickCompMove() {
            let compPick = '';
            const randomNum = Math.random();
            if(randomNum >= 0 && randomNum < 1 / 3){
                compPick = 'Rock';
            }
            else if(randomNum >= 1 / 3 && randomNum < 2 / 3){
                compPick = 'Paper';
            }
            else{
                compPick = 'Scissors';
            }
            return compPick;
        }
        function playRPS(userPick) {
            let result = '';
            const compPick = pickCompMove();
            if(userPick == compPick){
                result = 'Tie!';
            }
            else if(userPick == 'Rock' && compPick == 'Scissors' ||
                    userPick == 'Paper' && compPick == 'Rock' ||
                    userPick == 'Scissors' && compPick == 'Paper'){
                        result = 'You Win!';
                    }
            else{
                result = 'You Lose!';
            }
            alert(`You picked ${userPick}. Computer picked ${compPick}. ${result}`);
        }
    </script>
</body>
</html>
