<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7 Exercises 7h & 7i</title>
</head>

<body>
    <p>Cart Quantity</p>
    <button onclick="
    console.log('Cart quantity: ' + cartQuantity);
    ">
        Show Quantity
    </button>
    <button onclick="
    updateCartQuantity(1);">
        Add to Cart
    </button>
    <button onclick="
    updateCartQuantity(-1);">
        Remove from Cart
    </button>
    <button onclick="
    updateCartQuantity(2);">
        +2
    </button>
    <button onclick="
    updateCartQuantity(-2);">
        -2
    </button>
    <button onclick="
    updateCartQuantity(3);">
        +3
    </button>
    <button onclick="
    updateCartQuantity(-3);">
        -3
    </button>
    <button onclick="
    updateCartQuantity(4);">
        +4
    </button>
    <button onclick="
    updateCartQuantity(5);">
        +5
    </button>
    <button onclick="
    cartQuantity = 0;
    console.log('Cart quantity was reset\nCart quantity: '+cartQuantity);">
        Reset Cart
    </button>
    <script>
        let cartQuantity = 0, cartLimit = 10;
        function updateCartQuantity(updateValue) {
            if (cartQuantity + updateValue > cartLimit) {
                alert('The cart is full!');
                return;
            }
            if (cartQuantity + updateValue < 0){
                alert('Not enough items in cart!')
                return;
            }
            cartQuantity += updateValue;
            console.log('Cart quantity: ' + cartQuantity)
        }
    </script>
</body>
</html>
