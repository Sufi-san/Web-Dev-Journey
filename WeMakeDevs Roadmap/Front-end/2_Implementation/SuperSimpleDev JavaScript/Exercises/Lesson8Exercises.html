<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 Exercises</title>
</head>
<body>
    <script>
        function returnCostlier(product1, product2) {
            if(product1.price > product2.price) {
                console.log(product1);
                return;
            }
            console.log(product2);
        }
        function isSameProduct(product1, product2) {
            return (product1.name === product2.name && product1.price == product2.price);
        }
        // 8a:
        const product1 = {
            name: 'basketball',
            price: 2095
        }
        console.log(product1);
        // 8b:
        product1.price += 500;
        console.log(product1);
        // 8c:
        product1['delivery-time'] = '3 days';
        console.log(product1);
        // 8d:
        const product2 = {
            name: 'football',
            price: 2650
        }
        returnCostlier(product1, product2);
        // 8e:
        const product3 = {
            name: 'racket',
            price: 2650
        }
        const product4 = {
            name: 'basketball',
            price: 2595,
            ['delivery-time']: '5 days'
        }
        console.log(isSameProduct(product3, product2));
        console.log(isSameProduct(product1, product4));
        // 8f:
        console.log('Good Morning'.toLowerCase());
        // 8g:
        console.log('test'.repeat(2));
    </script>
</body>
</html>
