<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 Exercises 8i, 8j & 8k</title>
</head>
<body>
    <button onclick="playGame('heads');">heads</button>
    <button onclick="playGame('tails');">tails</button>
    <button onclick="resetScore()";>Reset Score</button>
    <script>
        const guessScore = JSON.parse(localStorage.getItem('guessScore')) || {
            wins: 0,
            losses: 0
        }
        function playGame(playerPick) {
            let guess = '';
            const compPick = (Math.random() < 0.5)? 'heads': 'tails';
            if(playerPick == compPick){
                guess = 'correctly';
                guessScore.wins++;
            }
            else {
                guess = 'incorrectly';
                guessScore.losses++;
            }
            saveGuessScore();
            alert(`Your guess: ${playerPick}, Computer Picked: ${compPick}. You guessed ${guess}.\nCorrect Guesses: ${guessScore.wins}, Incorrect Guesses: ${guessScore.losses}`);
        }
        function saveGuessScore() {
            localStorage.setItem('guessScore', JSON.stringify(guessScore));
        }
        function resetScore() {
            guessScore.wins = 0;
            guessScore.losses = 0;
            localStorage.removeItem('guessScore');
        }
    </script>
</body>
</html>
