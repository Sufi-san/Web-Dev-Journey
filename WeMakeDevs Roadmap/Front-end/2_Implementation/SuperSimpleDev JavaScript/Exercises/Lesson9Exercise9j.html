<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 Exercise 9j</title>
    <style>
        div {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <p>Calculator</p>
    <p class="js-answer-field" style="margin: 12px;"></p>
    <div>
        <button onclick="
        updateCalculation('1');
        ">
            1
        </button>
        <button onclick="
        updateCalculation('2');
        ">
            2
        </button>
        <button onclick="
        updateCalculation('3');
        ">
            3
        </button>
        <button onclick="
        updateCalculation(' + ');
        ">
            +
        </button>
    </div>
    <div>
        <button onclick="
        updateCalculation('4');
        ">
            4
        </button>
        <button onclick="
        updateCalculation('5');
        ">
            5
        </button>
        <button onclick="
        updateCalculation('6');
        ">
            6
        </button>
        <button onclick="
        updateCalculation(' - ');
        ">
            -
        </button>
    </div>
    <div>
        <button onclick="
        updateCalculation('7');
        ">
            7
        </button>
        <button onclick="
        updateCalculation('8');
        ">
            8
        </button>
        <button onclick="
        updateCalculation('9');
        ">
            9
        </button>
        <button onclick="
        updateCalculation(' * ');
        ">
            *
        </button>
    </div>
    <div>
        <button onclick="
        updateCalculation('0');
        ">
            0
        </button>
        <button onclick="
        updateCalculation('.');
        ">
            .
        </button>
        <!-- The eval() function evaluates given String to actual math and returns result -->
        <button onclick="
        calculation = eval(calculation);
        displayCalc();
        calculation = '';
        localStorage.removeItem('expression');
        ">
            =
        </button>
        <button onclick="
        updateCalculation(' / ')
        ">
            /
        </button>
    </div>
    <button onclick="
    calculation = '';
    localStorage.removeItem('expression');
    displayCalc();
    ">
        Clear
    </button>
    <script>
        let calculation = localStorage.getItem('expression') || "";
        displayCalc();
        function updateCalculation(appendItem) {
            calculation += appendItem;
            localStorage.setItem('expression', calculation);
            displayCalc();
        }
        function displayCalc() {
            document.querySelector('.js-answer-field').innerHTML = calculation;
        }
    </script>
</body>
</html>
