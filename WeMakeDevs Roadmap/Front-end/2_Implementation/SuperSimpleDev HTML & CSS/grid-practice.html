<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <style></style>
    <body style="margin-bottom: 500px">
        <!-- Grids have rows and columns -->
        <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        "> <!-- Example of Inline CSS -->
        <!-- Grids maintain alignment much better -->
            <div style="background-color: lightblue;">
                div1
            </div> 
            <div style="background-color: lightpink;">
                div2
                <p>text</p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        "> 
            <div style="background-color: lightblue;">
                100px
            </div> 
            <div style="background-color: lightpink;">
                100px
                <p>text</p>
            </div>
            <div style="background-color: lightblue;">
                300px
            </div> 
            <div style="background-color: lightpink;">
                100px
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr; 
        "> <!-- 'fr' denotes a special value which takes the remaining amount of space -->
            <div style="background-color: lightblue;">
                100px
            </div> 
            <div style="background-color: lightpink;">
                1fr
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 2fr 1fr 2fr 4fr; 
        "> <!-- The number before 'fr' in case of multiple ones, decides the ratio of space they get -->
            <div style="background-color: lightblue;">
                100px
            </div> 
            <div style="background-color: lightpink;">
                2fr
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div> 
            <div style="background-color: lightpink;">
                2fr
            </div>
            <div style="background-color: lightblue;">
                4fr
            </div> 
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr; 
        "> <!-- The number before 'fr' in case of multiple ones, decides the ratio of space they get -->
            <div style="background-color: lightblue;">
                100px
            </div> 
            <div style="background-color: lightpink;">
                1fr
            </div>
            <div style="background-color: lightblue;">
                2fr
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        column-gap: 20px;
        row-gap: 40px;
        "> <!-- The number before 'fr' in case of multiple ones, decides the ratio of space they get -->
            <div style="background-color: lightblue; height: 220px;">
                1fr
            </div> 
            <div style="background-color: lightpink; height: 220px;">
                1fr
            </div>
            <div style="background-color: lightblue; height: 220px;">
                fr
            </div>
            <div style="background-color: lightpink; height: 220px;">
                1fr
            </div>
            <div style="background-color: lightblue;">
                fr
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>
        </div>
    </body>
</html>
