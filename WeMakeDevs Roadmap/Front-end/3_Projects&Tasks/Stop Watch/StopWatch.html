<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>

<body>
    <header class="js-header"><span id="my-name">Sufi's</span><span id="app-name">Digital StopWatch</span></header>
    <div class="mode-section"><button class="js-dark-mode">Dark Mode: OFF</button></div>
    <main class="js-main main">
        <div class="clock-display js-clock-display">00 : 00 : 00.0</div>
        <div class="buttons">
            <button class="js-start-stop-btn start-stop-btn">Start</button>
            <button class="js-reset-btn reset-btn">Reset</button>
        </div>
    </main>

    <script src="StopWatch.js"></script>
</body>

</html>
